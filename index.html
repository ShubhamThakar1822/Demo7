<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    body{
        border: solid darkmagenta;
        padding: 10px;
        justify-self: auto;
    }
    p{
        font-size: large;
    }
    span{
        color: red;
    }
    
</style>
<body>
    <h2 align="center">FEEDBACK FORM</h2>
    <p>
        <i>We're looking for feedback on our new sport products line for men and women.<br>
        Your answers are anonymous and will be used to improve our future customer service strategy.</i>
    </p>
        <br>  
        <br>  
        <form>  
        <label> Type of Problem : </label>   
          
        <select name="FF" id="FF">
            <option value="tech">Technical (Website down)</option>
            <option value="non">Product not available</option>
            <option value="info">Missing info about product</option>
            <option value="other">Other</option>
        </select><br> <br>  
        
        <label> Name : <span class="required">*</span></label>         
        <input type="text" name="name" size="60" required placeholder="Enter name" autofocus required> <br> <br>  

        <label> Email : <span class="required">*</span></label>   
        <input type="text" name="email" size="60" required placeholder="Enter email" autofocus> <br> <br> 

        <label> Gender :</label><br>  
        <input type="radio" name="sex" id="m"> Male <br>  
        <input type="radio" name="sex" id="f"> Female <br>  
        <input type="radio" name="sex" id="o"> Other  
        <br>  
        <br> 
        
        <label> Age : <span class="required">*</span></label>  
            <input type="text" name="age" size="5"><br><br>
        
        <label>  Phone : </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/> <br> <br>  

        <label>Address <span class="required">*</span></label>  
        <br>  
        <textarea cols="70" rows="5" value="address">  
        </textarea><br><br>  

        <label>Description of problem <span class="required">*</span></label>  
        <br>  
        <textarea cols="70" rows="5" value="desc">  
        </textarea><br><br>

        <label> Notification of problem solved :</label><br>  
        <input type="radio" name="opt" id="y"> Yes <br>  
        <input type="radio" name="opt" id="n"> No <br><br>
         
        <input type="button" value="Submit"/>  

        <p>
            <span class="required">*</span>Required field
        </p>
        </form>
</body>
</html>
